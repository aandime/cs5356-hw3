<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Page!</h1>
    </header>

    <main>
        <section class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <div class="bio">
                <h2>About Me</h2>
                <p>Welcome to my cat Tiger's Homepage</p>
            </div>
        </section>

        <section class="expandable">
            <details>
                <summary>Click to learn something cool!</summary>
                <p>The <code>&lt;details&gt;</code> element is great for hiding extra information until the user wants to see it.</p>
            </details>
        </section>

        <section class="api-section">
            <h2>Random Tiger Fact</h2>
            <p id="cat-fact">Loading...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tiger's Website</p>
    </footer>

    <script src="mycatwebsite.js"></script>
</body>
</html>
